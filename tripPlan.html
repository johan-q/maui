        <div class="content">

                <div class="form-frame">
                    <form action="insert.php" method="POST">
                        <div class="form first page-slide">
                            <!--Personal Information-->
                            <div class="personal information">
                                <span class="title"><center>PERSONAL INFORMATION</center></span>

                                <div class="fields">
                                    <div class="input-field">
                                        <label>Full Name</label>
                                        <input type="text" placeholder="Enter name" name="full_name" required>
                                    </div>

                                    <div class="input-field">
                                        <label>Email</label>
                                        <input type="text" placeholder="Enter email" name="email" required>
                                    </div>
                                    
                                    <div class="input-field">
                                        <label>Phone Number</label>
                                        <input type="number" placeholder="Enter phone number" name="phone_number" required>
                                    </div>
                                </div>
                            </div>

                            <button class="nextBtn0 next">
                                <span class="btnText">Next</span>
                            </button>
                        </div>

                        <div class="form second">
                            <!--Number of People-->
                            <div class="people number">
                                <span class="title"><center>NUMBER OF LAPTOPS</center></span>
                            
                                <div class="fields">
                                    <div class="input-field">
                                        <label>LAPTOP</label>
                                        <input type="number" placeholder="Enter number of laptops" name="adults" required>
                                    </div>

                                </div>
                            </div>

                            <div class="buttons">
                                <button class="nextBtn1 next">
                                    <span class="btnText">Next</span>
                                </button>

                                <button class="backBtn1 back">
                                    <span class="btnText">Back</span>
                                </button>
                            </div>
                        </div>
                    
                        <div class="form third">
                            <!--Place-->
                            <div class="place">
                                <span class="title"><center>Location</center></span>
                            
                                <div class="fields">
                                    <div class="input-field">
                                        <label>Location</label>
                                        <select name="place" required>
                                            <option selected hidden value="">Select your place</option>
                                            <option>Sariaya</option>
                                            <option>Tiaong</option>
                                            <option>Candelaria</option>
                                            <option>Gumaca</option>
                                            <option>Others</option>
                                        </select>
                                    </div>

                                </div>
                            </div>

                            <div class="buttons">
                                <button class="nextBtn2 next">
                                    <span class="btnText">Next</span>
                                </button>

                                <button class="backBtn2 back">
                                    <span class="btnText">Back</span>
                                </button>
                            </div>
                        </div>

                        <div class="form fourth">
                            <!--Date of Booking-->
                            <div class="booking date">
                                <span class="title"><center>DATE OF ORDER</center></span>
                                <div class="fields">

                                    <div class="input-field">
                                        <label>Date of order</label>
                                        <input type="date" name="departure_date" required>
                                    </div>

                                </div>
                            </div>

                            <div class="buttons">
                                <button class="nextBtn3 next">
                                    <span class="btnText">Next</span>
                                </button>
                                
                                <button class="backBtn3 back">
                                    <span class="btnText">Back</span>
                                </button>
                            </div>
                        </div>

                        <div class="form fifth">
                            <!--Activities-->
                            <div class="activities">
                                <span class="title"><center>Laptop</center></span>
                                <div class="fields">
                                    <div class="input-field">
                                        <label>Laptops</label>
                                        <select name="activities" required>
                                            <option selected hidden value="">Select your Laptop</option>
                                            <option>Acer</option>
                                            <option>Lenovo</option>
                                            <option>HP</option>
                                            <option>Huawei</option>
                                            <option>AlienWare</option>
                                            <option>Techno Spark</option>
                                            <option>Smart Plus</option>
                                            <option>HV</option>
                                            <option>4one</option>
                                           
                                        </select>
                                    </div>

                                </div>
                            </div>
                            
                            <button id="one" class="submit">
                                <span class="btnText">SUBMIT</span>
                            </button>

                            </button>
